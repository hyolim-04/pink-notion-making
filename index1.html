<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Today Clock Widget</title>

  <!-- 디지털 느낌 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .card{
      width: 230px;
      padding: 14px;
      border-radius: 22px;
      background: #fff1f5;
      border: 1px solid rgba(0,0,0,0.05);
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size: 11px;
      color: #ff9bb5;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .clock-box{
      background:#ffffff;
      border-radius: 14px;
      padding: 16px 12px;
      text-align:center;
      border: 1px solid rgba(0,0,0,0.04);
    }

    .time{
      font-family: "Share Tech Mono", monospace;
      font-size: 36px;
      letter-spacing: 1px;
      color:#555;
    }

    .ampm{
      font-size: 12px;
      color:#aaa;
      margin-left:6px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="top">
      <span id="dateText">--</span>
      <span>⋯</span>
    </div>

    <div class="clock-box">
      <span class="time" id="timeText">--:--</span>
      <span class="ampm" id="ampmText"></span>
    </div>
  </div>

  <script>
    function updateClock(){
      const now = new Date();

      // 날짜 (MM.DD DAY)
      const m = String(now.getMonth() + 1).padStart(2, "0");
      const d = String(now.getDate()).padStart(2, "0");
      const days = ["SUN","MON","TUE","WED","THU","FRI","SAT"];
      const day = days[now.getDay()];
      document.getElementById("dateText").textContent = `${m}.${d} ${day}`;

      // 시간 (12시간제)
      let h = now.getHours();
      const min = String(now.getMinutes()).padStart(2, "0");
      const ampm = h >= 12 ? "PM" : "AM";
      h = h % 12;
      h = h ? h : 12;
      h = String(h).padStart(2, "0");

      document.getElementById("timeText").textContent = `${h}:${min}`;
      document.getElementById("ampmText").textContent = ampm;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
